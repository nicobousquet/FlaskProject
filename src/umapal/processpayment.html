<!DOCTYPE html>
<html>
<head>
    <style>
		body {
			width: 90%;
			margin: 0 auto;
			font-family: Arial, Helvetica, sans-serif;
			border: solid 1px;
		}
		header {
			text-align: center;
			text-decoration: bold;
			color: blue;
		}


    </style>
</head>
<body>
<div>
    <header><h1>UMAPAL</h1></header>
    <div class="parametros">
        <h3>Received information:</h3>
        <ul>
            <li> User cart: {{ user_cart }}
                {% for key,value in form.items() %}
            <li> {{ key }}: {{ value|e }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="redireccion">
        <h3>Operation:</h3>
        <h4>Accept payment:</h4>
        <form name="umapal_return" action="{{ form['return'] }}" method="post">
            <input type="hidden" name="cartID" value="{{ form['cartID'] }}">
            <input type="hidden" name="user_cart" value="{{ user_cart }}">
            <input type="hidden" name="user_cart_encoded" value="{{ user_cart_encoded }}">
            <input type="submit" value="Accept payment"/>
        </form>
        <h4>Refuse payment:</h4>
        <form name="umapal_cancelreturn" action="{{ form['cancel_return'] }}" method="post">
            <input type="hidden" name="cartID" value="{{ form['cartID']}}">
            <input type="submit" value="Cancel payment"/>
        </form>
    </div>
</div>
</body>

</html>
