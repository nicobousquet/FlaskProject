<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" , lang="en">
<head>
    <meta charset="UTF-8">
    <title>My account</title>
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
		/* Style input fields for text, email, password, and select elements */
		input[type=text], input[type=email], input[type=password], select {
			padding: 6px 8px;
			margin: 15px 10px 0 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			width: 100%;
		}

		/* Style submit button */
		#submit {
			background-color: #abac87;
			color: white;
			padding: 14px 20px;
			margin: 50px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		/* Change submit button background color on hover */
		input:enabled[type=submit]:hover {
			background-color: rgb(25 24 24 / 16%)
		}

		/* Style elements with class "font" */
		.font {
			font-family: "Google Sans", Roboto, Arial, sans-serif;
			font-weight: 600;
			color: #b0b0b4;
		}

		/* Style elements with class "form" */
        .form {
			text-align: center;
			margin: 50px;
		}

		/* Style elements with class "title" */
		.title {
			height: 100px;
			width: 100%;
			font-size: 32px;
			margin-top: 75px;
		}

		/* Style elements with class "line" */
		.line {
			display: flex;
			flex-direction: row;
			justify-content: center;
		}

		/* Style elements with class "form_box" */
		.form_box {
			background-color: #f8f8f8;
			align-self: center;
			width: 500px;
			border-radius: 0 0 10px 10px;
			height: 100vh;
			margin: 0;
			position: absolute;
			top: 50%;
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);;
			z-index: -1;
		}

		/* Style elements with the ID "message" */
		#message {
			font-size: small;
			margin-top: 20px;
			font-weight: normal;
		}

    </style>
</head>

<body>
<!-- Function to check if password and confirm password fields match -->
<script>
	var match_password = function () {
		if (document.getElementById('password').value == document.getElementById('confirm').value) {
			document.getElementById('message').style.color = 'green';
			document.getElementById('message').innerHTML = 'matching';
			document.getElementById('submit').disabled = false;
		} else {
			document.getElementById('message').style.color = 'red';
			document.getElementById('message').innerHTML = 'not matching';
			document.getElementById('submit').disabled = true;
		}
	}

</script>

<!-- Form for creating a new account -->
<div class="form_box">
    <form method="post" class="font form" action="{{url_for('MyAccount.add_new_user')}}">
        <!-- Title for form -->
        <div class="title">
            Create your account
        </div>
        <!-- Flexbox container for input fields -->
        <div class="line">
            <!-- First name input field -->
            <input type="text" id="fname" name="fname" placeholder="First name" pattern="[A-Za-z]+" required><br>
            <!-- Last name input field -->
            <input type="text" id="lname" name="lname" placeholder="Last name" pattern="[A-Za-z]+" required><br>
            <!-- Email input field -->
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <!-- Password input field -->
            <input type="password" id="password" name="password" placeholder="Password" onkeyup='match_password()' required><br>
            <!-- Confirm password input field -->
            <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" onkeyup='match_password()' required><br>
        </div>
        <!-- Div to display whether password and confirm password fields match -->
        <div id="message"></div>
        <!-- Submit button -->
        <input type="submit" value="Submit" id="submit" disabled>
    </form>
</div>

</body>
</html>
